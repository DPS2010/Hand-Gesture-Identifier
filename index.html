<html>
    <head>
        <title>Hand Gesture Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
<h1 class="btn heading">
    Hand Gesture Identifier
    <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span> &#129304;</span>
        <span>&#128076;</span>

</h1>
<br><br>

<p style="font-size: 22px;">Take A Selfie Only Show A Hand Gesture
    <br>
    <b style="color: black">Is It Thumbs Up?</b>
  <br>
  <b style="color: black">Is it Thumbs Down?</b>
  <br>
  <b style="color: black">Is it Victory/ Peace?</b>
  <br>
  <b style="color: black">Is it YO?</b>
  <br>
</p>
<div class="col-md-4 col-sm-12  col-xs-12 ">
    <label>Webcam View</label>
    <br>
    <div id="camera">  </div>
    <br><br>
<button onclick="capture()" class="btn buttons">Capture</button>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction 1</label>
    
    <p class="handGesture_Name" id="handGesture1"></p>  
    <p class="emoji" id="emoji1"></p>
    
    <label>Prediction 2</label>
   
    <p class="handGesture_Name" id="handGesture2"></p>  
    <p class="emoji" id="emoji2"></p>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 ">
    <label>Snapshot</label>
    <br>
    <div id="snapshot">  </div>
    <br><br>
<button onclick="identify()" class="btn buttons">Identify</button>
</div>
</center>
    </body>
</html>
